<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>If you want to win, click me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      text-align: center;
    }

    p {
      margin-top: 0;
      font-size: 18px;
    }

    .avatar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .avatar-container img {
      width: 50px; /* Adjust size as needed */
      height: 50px; /* Adjust size as needed */
      border-radius: 50%;
      margin-right: 10px;
    }

    .avatar-container span {
      font-size: 20px;
      font-weight: bold;
    }

    .buttons-container {
      margin-top: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="avatar-container">
    <img src="https://cdn.discordapp.com/avatars/524975380608581644/517ecd61373bde13758d02e760beaca2.gif?size=1024" alt="Your Discord Avatar">
    <span>sou.y</span>
  </div>

  <p>To win this game, you need to find the key. The key consists of 4 digits. If you don't have the key, go back to <a href="You need me.html">You need me</a> to get the key.</p>

  <form id="keyForm">
    <label for="keyInput">Enter your key:</label>
    <input type="text" id="keyInput" name="keyInput">
    <button type="submit">Submit</button>
  </form>

  <div id="message"></div>
</div>

<script>
document.getElementById("keyForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent form submission
  var key = document.getElementById("keyInput").value;
  if (key === "souy") {
    document.getElementById("message").innerHTML = "Congratulations! You win! You need to send '3aryann' to souy so he knows that you won.";
  } else {
    document.getElementById("message").innerHTML = "Incorrect key. You lose. Send 'souy rb7tni' to souy for more instructions.";
  }
});
</script>

</body>
</html>
